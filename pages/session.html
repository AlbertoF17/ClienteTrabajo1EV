<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/app.js" defer></script>
    <title>Login / Registro</title>
</head>

<body>
    <form id="register-form" autocomplete="on">
        <label for="reg-username">Usuario:</label>
        <input type="text" id="reg-username" name="username" autocomplete="username" required>

        <label for="reg-password">Contraseña:</label>
        <input type="password" id="reg-password" name="new-password" autocomplete="new-password" required>

        <label for="reg-email">Correo Electrónico:</label>
        <input type="email" id="reg-email" name="email" autocomplete="email" required>

        <label for="reg-firstname">Nombre:</label>
        <input type="text" id="reg-firstname" name="given-name" autocomplete="given-name" required>

        <label for="reg-lastname">Apellido:</label>
        <input type="text" id="reg-lastname" name="family-name" autocomplete="family-name" required>

        <label for="reg-phone">Teléfono:</label>
        <input type="tel" id="reg-phone" name="tel" autocomplete="tel" required>

        <!-- Campos ocultos para la ubicación -->
        <input type="hidden" id="lat" name="lat" />
        <input type="hidden" id="long" name="long" />

        <!-- Campos para mostrar la información de la dirección -->
        <label for="reg-city">Ciudad:</label>
        <input type="text" id="reg-city" name="city" autocomplete="address-level2">

        <label for="reg-village">Pueblo:</label>
        <input type="text" id="reg-village" name="village" autocomplete="address-level3">

        <label for="reg-street">Calle:</label>
        <input type="text" id="reg-street" name="street" autocomplete="address-line1">

        <label for="reg-number">Número:</label>
        <input type="text" id="reg-number" name="number" autocomplete="address-line2">

        <label for="reg-zipcode">Código Postal:</label>
        <input type="text" id="reg-zipcode" name="zipcode" autocomplete="postal-code">

        <!-- Botón único para obtener la ubicación y enviar el formulario -->
        <button id="register-button" type="submit">Registrarse</button>
    </form>

    <!-- Sección de Login -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form" autocomplete="on">
            <!-- Campos de login -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="current-password" autocomplete="current-password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
