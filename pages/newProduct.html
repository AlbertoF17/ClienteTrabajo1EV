<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Product</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/UserClass.js" defer></script>
    <script src="../js/ProductClass.js" defer></script>
    <script src="../js/app.js" defer></script>
    <script src="../js/newProduct.js" defer></script>
</head>

<body>
    <header>
        <div id="cart-section">
            <button id="return">Return</button>
            <div class="dropdown">
                <button id="cart-dropdown-btn">Cart</button>
                <div id="cart-dropdown" class="dropdown-content">
                </div>
            </div>
        </div>
        <h1>TIENDA ONLINE</h1>
        <div class="dropdown">
            <img class="profile-image" src="../media/profile.png">
            <div id="profile-dropdown" class="dropdown-content">
                <a href="/pages/profile.html">Go to profile</a>
                <a id="logout-button" >Log out</a>
            </div>
        </div>
    </header>
    <div class="new-product-container">
        <h1>Add Product</h1>
        <form id="productForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
    
            <label for="price">Price:</label>
            <input type="text" id="price" required>
    
            <label for="category">Category:</label>
            <select type="text" id="category" required></select>
    
            <label for="description">Description:</label>
            <textarea id="description" rows="3" required></textarea>
    
            <label for="image">Image:</label>
            <input type="file" id="image" accept="image/*" required>
    
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>

</html>
