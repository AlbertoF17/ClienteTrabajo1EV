<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/UserClass.js" defer></script>
    <script src="../js/ProductClass.js" defer></script>
    <script src="../js/app.js" defer></script>
    <script src="../js/editProduct.js" defer></script>
    <title>Edit Product</title>
</head>

<body id="edit-product-page">
    <header>
        <div id="cart-section">
            <button id="return">Return</button>
            <div class="dropdown">
                <button id="cart-dropdown-btn">Cart</button>
                <div id="cart-dropdown" class="dropdown-content">
                </div>
            </div>
        </div>
        <h1>ChimueloStore</h1>
        <div class="dropdown">
            <img class="profile-image" src="../media/profile.png">
            <div id="profile-dropdown" class="dropdown-content">
                <a href="../pages/profile.html">Go to profile</a>
                <a id="logout-button">Log out</a>
            </div>
        </div>
    </header>
    <div class="edit-product-container">
        <div id="edit-product-form">
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" readonly>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>

                <div id="rating-container">
                    <input type="hidden" id="ratingRate" name="ratingRate" value="3.4">
                    <input type="hidden" id="ratingCount" name="ratingCount" value="120">
                </div>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>

</html>
