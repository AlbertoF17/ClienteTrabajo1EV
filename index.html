<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/app.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/ProductClass.js" defer></script>
    <script src="js/UserClass.js" defer></script>
    <title>Tienda Web</title>
</head>

<body>
    <button id="logout-button">Cerrar Sesi√≥n</button>
    <div id="all-products-section">
        <h2>All Products</h2>
        <div id="products-container">
        </div>
    </div>

    <div id="category-products-section">
        <h2>Products by Category</h2>
        <select id="category-select" onchange="filterProductsByCategory()">
        </select>
        <div id="category-products-container">
        </div>
    </div>

    <div id="add-product-section">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <button type="submit" onclick="addProduct()">Agregar Producto</button>
        </form>
    </div>

    <div id="cart-section">
        <h2>Carrito de Compra</h2>
        <div id="cart-container">
        </div>
        <button onclick="confirmPurchase()">Confirmar Compra</button>
    </div>

    <div id="user-profile-section">
        <h2>User Profile</h2>
        <div id="user-info">
        </div>
        <div id="past-carts">
        </div>
    </div>
</body>

</html>
