<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/app.js" defer></script>
    <title>Tienda Web</title>
</head>

<body>
    <header>
        <div id="cart-section">
            <div class="dropdown">
                <button id="cart-dropdown-btn">Ver Carrito</button>
                <div id="cart-dropdown" class="dropdown-content">
                </div>
            </div>
        </div>
        <h1>TIENDA ONLINE</h1>
        <div class="dropdown">
            <img class="profile-image" src="media/profile.png" onclick="toggleDropdown()">
            <div id="dropdown-content" class="dropdown-content">
                <a href="/pages/profile.html">Ir al perfil</a>
                <a id="logout-button" >Cerrar sesi√≥n</a>
            </div>
        </div>
    </header>

    <div id="products-section">
        <h2>Products</h2>
        <select id="category-select">
            <option value="all">All Categories</option>
        </select>
        <div id="products-container">
        </div>
    </div>

    <div id="add-product-section">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <div id="user-profile-section">
        <h2>User Profile</h2>
        <div id="user-info">
        </div>
        <div id="past-carts">
        </div>
    </div>
</body>

</html>
